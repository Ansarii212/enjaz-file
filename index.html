<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صانع  ملف الإنجاز  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #5d4037;
      padding: 20px;
      direction: rtl;
      color: white;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      color: #000;
    }
    .teacher-info {
      background: #fff;
      border: 2px solid #f8b500;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      position: relative;
    }
    .teacher-photo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #f8b500;
      border-radius: 10px;
      background-color: #eee;
    }
    input, label {
      color: #000;
    }
    .teacher-info input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .input-row input[type="file"] {
      margin-left: 10px;
    }
    .preview {
      font-size: 14px;
      color: green;
      margin-top: 5px;
    }
    button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e68a00;
    }
    details {
      background: #fff7e6;
      border: 2px dashed #f1a00d;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    summary {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
    }
    .image-row img {
      width: 32%;
      height: auto;
      object-fit: contain;
      background-color: #3e2723;
      border: 4px solid #ffd700;
      border-radius: 10px;
      padding: 10px;
    }
    .button-row {
      text-align: center;
      margin-top: 30px;
    }
    .top-bar {
      background-color: #3e2723;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .top-bar a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
    }


.arrow-label {
  font-size: 14px;
  color: white;
  background-color: #8B4513;
  padding: 4px 10px;
  border-radius: 5px;
  font-family: 'Cairo', sans-serif;
}

    .button-row {
  background-color: #f5f5dc; /* بيج */
  color: #333; /* لون الخط واضح */
  border: 2px solid gold; /* بوردر ذهبي */
  padding: 12px 24px; /* حجم الزر أكبر */
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
}

.button-row:hover {
  background-color: gold;
  color: white;
  border-color: #d4af37; /* لون ذهبي غامق أثناء التحويم */
}
    @media print {
      @page {
        size: A4;
        margin: 15mm;
      }
      body {
        background: white !important;
        color: black !important;
      }
      .no-print {
        display: none !important;
      }
      .image-row img {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar no-print">
    <a href="https://ansarii212.github.io/Master/" target="_blank">العودة للصفحة الرئيسية</a>
  </div>

  <h1 style="text-align:center;">صانع ملف الإنجاز للمعلمين  </h1>

  <!-- Teacher Info Box -->
  <div class="teacher-info container">
    <img id="teacherPhotoPreview" class="teacher-photo" alt="صورة المعلم" />
    <label>اسم المعلم/ة: <input type="text" id="teacherName"></label>
    <label>التخصص: <input type="text" id="teacherMajor"></label>
    <label>رقم الهوية: <input type="text" id="teacherID"></label>
    <label>تاريخ الميلاد: <input type="date" id="teacherBirth"></label>
    <label>المدرسة: <input type="text" id="teacherSchool"></label>
    <label>سنوات الخبرة: <input type="number" id="teacherExp"></label>
    <label>رفع صورة المعلم:
      <input type="file" accept="image/*" onchange="handleTeacherPhoto(this)">
    </label>
  </div>
<div class="arrow-buttons">
    <span class="arrow-label">سيتم إصدار ملف الإنجاز بمجرد الضغط على زر إصدار ملف .. 
      تأكد من تعبئة جميع الخانات ورفع جميع الصور   </span>

</div>
  
<div class="arrow-buttons">
  <span class="arrow-label">اضغط السهم لإضافة الشواهد</span>
</div>

  <div id="form-area"></div>
  <!-- توقيع المعلم -->
  <div class="container">
    <label>توقيع المعلم/ة (كتابة): <input type="text" id="teacherSignText"></label>
    <label>رفع صورة التوقيع:
      <input type="file" accept="image/*" onchange="handleSignature(this)">
    </label>
    <div class="preview" id="signaturePreview"></div>
  </div>

  <!-- Buttons -->
  <div class="no-print button-row">
    <button onclick="‏openReport()">   إصدار ملف الإنجاز    </button>
    <button onclick="window.scrollTo(0,0)">إلى الأعلى </button>
  </div>

  <script>
    const formArea = document.getElementById('form-area');
    const uploadedImages = {};
    let teacherPhoto = '';
    let teacherSignature = '';
    const sectionTitles = [];

    for (let i = 1; i <= 11; i++) {
      const sectionId = `section-${i}`;
      uploadedImages[sectionId] = [];

      const container = document.createElement('div');
      container.className = 'container';
      container.innerHTML = `
        <details>
          <summary>
            <input type="text" placeholder=" ادخل عنوان مثال : الدورات .. التوزيع  .. " id="title-${sectionId}" style="font-size:18px; font-weight:bold; width:100%; padding:5px; border-radius:5px; border:1px solid #ccc;">
          </summary>
          <p class="description">ارفع ثلاث صور تعبر من الشواهد متعلقة بالموضوع .</p>
          ${generateInputRow(sectionId)}
          ${generateInputRow(sectionId)}
          ${generateInputRow(sectionId)}
        </details>
      `;
      formArea.appendChild(container);
    }

    function generateInputRow(sectionId) {
      return `
        <div class="input-row">
          <input type="file" accept="image/*" onchange="handleImage(this, '${sectionId}')" />
        </div>
        <div class="preview"></div>
      `;
    }

    function handleImage(input, sectionId) {
      const file = input.files[0];
      const previewDiv = input.parentElement.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          uploadedImages[sectionId].push({ name: file.name, data: e.target.result });
          previewDiv.innerHTML = `تم رفع: <b>${file.name}</b>`;
        };
        reader.readAsDataURL(file);
      }
    }

    function handleTeacherPhoto(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          teacherPhoto = e.target.result;
          document.getElementById('teacherPhotoPreview').src = teacherPhoto;
        };
        reader.readAsDataURL(file);
      }
    }

    function handleSignature(input) {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          teacherSignature = e.target.result;
          document.getElementById('signaturePreview').innerHTML = `<img src="${teacherSignature}" style="width:150px; border:2px solid #ccc; border-radius:5px; margin-top:10px;" alt="التوقيع">`;
        };
        reader.readAsDataURL(file);
      }
    }

    function openReport() {
      const reportWindow = window.open('', '_blank');
      reportWindow.document.write(`
        <html lang="ar" dir="rtl">
        <head>
          <title>صفحة الإنجاز</title>
          <meta charset="UTF-8" />
          <style>
            body {
              font-family: 'Cairo', sans-serif;
              padding: 20px;
              background-color: #fff7e6;
              direction: rtl;
            }
            .image-row {
              display: flex;
              justify-content: space-between;
              gap: 15px;
              margin-top: 10px;
              margin-bottom: 40px;
            }
            .image-row img {
              width: 32%;
              max-height: 250px;
              object-fit: contain;
              border: 4px solid #ffd700;
              border-radius: 10px;
              background-color: #3e2723;
              padding: 10px;
              page-break-inside: avoid;
            }
            .button-row {
              text-align: center;
              margin-top: 30px;
            }
            .teacher-head {
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 20px;
            }
            .teacher-photo-box {
              width: 200px;
              height: 200px;
              border: 3px solid #f8b500;
              border-radius: 10px;
              overflow: hidden;
              background-color: #eee;
            }
            .teacher-photo-box img {
              width: 100%;
              height: 100%;
              object-fit: cover;
            }
            .teacher-details {
              width: 60%;
              line-height: 1.8;
              color: #333;
            }
            a {
              color: #1565c0;
              text-decoration: underline;
            }
            @media print {
              .button-row { display: none; }
            }
          </style>
        </head>
        <body>
          <h1 style="text-align:center;">ملف الإنجاز</h1>
          <div class="teacher-head">
            <div class="teacher-details">
              <strong>اسم المعلم/ة:</strong> ${document.getElementById("teacherName").value}<br/>
              <strong>التخصص:</strong> ${document.getElementById("teacherMajor").value}<br/>
              <strong>رقم الهوية:</strong> ${document.getElementById("teacherID").value}<br/>
              <strong>تاريخ الميلاد:</strong> ${document.getElementById("teacherBirth").value}<br/>
              <strong>المدرسة:</strong> ${document.getElementById("teacherSchool").value}<br/>
              <strong>سنوات الخبرة:</strong> ${document.getElementById("teacherExp").value}<br/>
            </div>
            <div class="teacher-photo-box">
              <img src="${teacherPhoto}" alt="صورة المعلم">
            </div>
          </div>
      `);

      for (let i = 1; i <= 11; i++) {
        const sectionId = `section-${i}`;
        const titleInput = document.getElementById(`title-${sectionId}`);
        const sectionTitle = titleInput && titleInput.value ? titleInput.value : `البند ${i}`;
        const images = uploadedImages[sectionId];
        if (images.length > 0) {
          reportWindow.document.write(`<h2>${sectionTitle}</h2><div class="image-row">`);
          images.forEach(image => {
            reportWindow.document.write(`<img src="${image.data}" alt="${image.name}" />`);
          });
          reportWindow.document.write(`</div>`);
        }
      }

      reportWindow.document.write(`
        <hr>
        <h3>توقيع المعلم/ة:</h3>
        <p>${document.getElementById("teacherSignText").value}</p>
        ${teacherSignature ? `<img src="${teacherSignature}" style="width:150px; border:2px solid #ccc; border-radius:5px;">` : ''}
        <div class="button-row">
          <button onclick="window.print()">طباعة الملف/ مشاركة pdf</button>
          <button onclick="navigator.share ? navigator.share({ title: 'صفحة الإنجاز', url: window.location.href }) : alert('المشاركة غير مدعومة')">مشاركة</button>
        </div>
      </body></html>`);
      reportWindow.document.close();
    }
  </script>
</body>
</html>
